<!DOCTYPE html>
<html lang="ko">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

  <!-- <meta property="lo:image" content="https://www.raoncorp.com/common/ko/img/common/favicon.ico" /> -->
  <meta name="description" content="OmniOne NFT Platform" />
  <meta property="og:type" content="OmniOne NFT Platform" />
  <meta property="og:title" content="OmniOne NFT Platform" />
  <meta property="og:description" content="OmniOne NFT Platform" />
  <!-- <meta property="og:image" content="https://www.raoncorp.com/common/ko/img/common/favicon.ico" /> -->

  <title>OmniOne NFT Platform</title>

  <!-- FAVICON -->

  <!-- IMPORT INTERNAL CSS -->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/common.css" />

  <!-- IMPORT EXTERNAL CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

  <!-- IMPORT WEB FONT -->


  <!-- IMPORT JAVASCRIPT -->
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <script defer src="assets/js/main.js"></script>

</head>

<body>

  <header>
    <div class="header-container">

      <div class="nav">
        <h1 class="logo">
          OmniOne NFT Platform
        </h1>
        <ul class="gnb">
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Markplace</a>
          </li>
        </ul>
      </div>

      <button>
        Sign In
      </button>

    </div>
  </header>


  <div class="container">
    <section id="hero-swiper">

      <div class="swiper heroSwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="txt-group">
              <h1>
                HERO-BANNER 1
              </h1>

              <button>button</button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="txt-group">
              <h1>
                HERO-BANNER 2
              </h1>

              <button>button</button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="txt-group">
              <h1>
                HERO-BANNER 3
              </h1>

              <button>button</button>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>

    </section>

    <section id="search-cont">
      <form class="search-container">
        <input type="text" id="search-bar" placeholder="Search by collection, NFT or user">
      </form>

      <div class="tag-group">
        <button class="tag-item">#TAG NAME</button>
        <button class="tag-item">#TAG NAME</button>
        <button class="tag-item">#TAG NAME</button>
        <button class="tag-item">#TAG NAME</button>
      </div>
    </section>

    <section id="card-swiper">

      <div class="swiper cardSwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="txt-group">
              <p>
                CARD_ITEM 1
              </p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="txt-group">
              <p>
                CARD_ITEM 2
              </p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="txt-group">
              <p>
                CARD_ITEM 3
              </p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="txt-group">
              <p>
                CARD_ITEM 4
              </p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="txt-group">
              <p>
                CARD_ITEM 5
              </p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="txt-group">
              <p>
                CARD_ITEM 6
              </p>
            </div>
          </div>
        </div>

        <div class="swiper-pagination"></div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

    </section>


    <section id="midBanner-cont">
      <div class="midBanner-container">
        <div class="txt-group">

          <h1>MIDBANNER</h1>
          <p>midBanner text content</p>


          <button>button</button>
        </div>

        <div class="img-group">

        </div>
      </div>
    </section>


    <section id="prod-swiper">

      <div class="swiper prodSwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="txt-group">
              <p>
                CARD_ITEM 1
              </p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="txt-group">
              <p>
                CARD_ITEM 2
              </p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="txt-group">
              <p>
                CARD_ITEM 3
              </p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="txt-group">
              <p>
                CARD_ITEM 4
              </p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="txt-group">
              <p>
                CARD_ITEM 5
              </p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="txt-group">
              <p>
                CARD_ITEM 6
              </p>
            </div>
          </div>
        </div>

        <div class="swiper-pagination"></div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

    </section>
  </div>

</body>

<script>
  new Swiper(".heroSwiper", {
    slidesPerView: 1,
    spaceBetween: 24,
    loop: true,
    loopFillGroupWithBlank: true,
    pagination: {
      el: "#hero-swiper .swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: "#hero-swiper .swiper-button-next",
      prevEl: "#hero-swiper .swiper-button-prev",
    },
  });

  new Swiper(".cardSwiper", {
    slidesPerView: 4,
    spaceBetween: 24,
    slidesPerGroup: 1,
    loop: true,
    loopFillGroupWithBlank: true,
    pagination: {
      el: "#card-swiper .swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: "#card-swiper .swiper-button-next",
      prevEl: "#card-swiper .swiper-button-prev",
    },
  });

  new Swiper(".prodSwiper", {
    slidesPerView: 3,
    spaceBetween: 24,
    slidesPerGroup: 1,
    loop: true,
    loopFillGroupWithBlank: true,
    pagination: {
      el: "#prod-swiper .swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: "#prod-swiper .swiper-button-next",
      prevEl: "#prod-swiper .swiper-button-prev",
    },
  });

</script>

</html>
