<body>

  <div data-include-path="inc/header.html"></div>

  <div class="container">

    <div id="search">
      <label for="default"></label>
      <input type="text" placeholder="Placeholder">
    </div>

    <div id="select">
      <div class="selected">
        <span class="selected-value">Dropdown</span>
        <i>
          <img src="/assets/image/icon/icon-down.svg" alt="">
        </i>
      </div>

      <ul>
        <li class="option">none</li>
        <li class="option">option 1</li>
        <li class="option">option 2</li>
        <li class="option">option 3</li>
      </ul>
    </div>

    <div id="radioBtn">
      <div class="radiobtn-group">
        <input id="radio-01" type="radio" name="radio" />

        <label class="radio-label" for="radio-01">
          <span>
            <svg></svg>
          </span>
          <span>radio-01</span>
        </label>
      </div>

      <div class="radiobtn-group">
        <input id="radio-02" type="radio" name="radio" />

        <label class="radio-label" for="radio-02">
          <span>
            <svg></svg>
          </span>
          <span>radio-02</span>
        </label>
      </div>
    </div>

    <div id="checkBox">
      <div class="checkbox-group">
        <input id="check-01" type="checkbox" />
        <label class="checkbox" for="check-01">
          <span class="md">
            <svg></svg>
          </span>
          <span>Morning</span>
        </label>
      </div>

      <div class="checkbox-group">
        <input id="check-02" type="checkbox" />
        <label class="checkbox" for="check-02">
          <span class="md">
            <svg></svg>
          </span>
          <span>afternoon</span>
        </label>
      </div>
    </div>

    <div id="switch">
      <input type="checkbox" id="switch-02" />
      <label class="switch" for="switch-02">
        <div class="slider">
          <div class="round"></div>
        </div>
      </label>
    </div>

    <div id="switch">
      <input type="checkbox" id="switch-01" />
      <label class="switch in-txt" for="switch-01">
        <div class="slider in-txt">
          <div class="round"></div>
        </div>
      </label>
    </div>

    <button class="btn-sm btn-default">
      <div class="btn-group">
        <i class="fas fa-exclamation-circle"></i>
        <p>
          sm-button
        </p>
      </div>
    </button>

    <button class="btn-sm btn-secondary">
      <div class="btn-group">
        <i class="fas fa-exclamation-circle"></i>
        <p>
          sm-button
        </p>
      </div>
    </button>

    <button class="btn-sm btn-min">
      <div class="btn-group">
        <i class="fas fa-exclamation-circle"></i>
        <p>
          sm-button
        </p>
      </div>
    </button>

    <button class="btn-md btn-default">
      <div class="btn-group">
        <i class="fas fa-exclamation-circle"></i>
        <p>
          md-button
        </p>
      </div>
    </button>

    <button class="btn-md btn-secondary">
      <div class="btn-group">
        <i class="fas fa-exclamation-circle"></i>
        <p>
          md-button
        </p>
      </div>
    </button>

    <button class="btn-md btn-min">
      <div class="btn-group">
        <i class="fas fa-exclamation-circle"></i>
        <p>
          md-button
        </p>
      </div>
    </button>

    <button class="btn-lg btn-default">
      <div class="btn-group">
        <i class="fas fa-exclamation-circle"></i>
        <p>
          lg-button
        </p>
      </div>

    <button class="btn-lg btn-secondary">
      <div class="btn-group">
        <i class="fas fa-exclamation-circle"></i>

          lg-button

      <div class="btn-group">
        <i class="fas fa-exclamation-circle"></i>
        <p>
          lg-button
        </p>
      </div>
    </button>
